<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas+ | ARZ - Магазин предметов</title>
    <style>
        :root {
            --main-bg: #0a0a0a;
            --card-bg: #111111;
            --accent-red: #ff2e2e;
            --accent-gold: #ffcc00;
            --text-white: #ffffff;
            --text-gray: #aaaaaa;
            --border: rgba(255,255,255,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--main-bg);
            color: var(--text-white);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 46, 46, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 204, 0, 0.05) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .logo-icon {
            color: var(--accent-red);
        }
        
        .logo-text {
            background: linear-gradient(to right, var(--accent-red), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-bar {
            display: flex;
            flex-grow: 1;
            max-width: 500px;
        }
        
        .search-bar input {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-white);
            border: 1px solid var(--border);
        }
        
        .search-bar button {
            padding: 12px 15px;
            background: linear-gradient(to right, var(--accent-red), #ff5e5e);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-gray);
        }
        
        .filter-group select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background-color: var(--card-bg);
            color: var(--text-white);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .item-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-red);
        }
        
        .item-image {
            height: 180px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
        }
        
        .item-info {
            padding: 15px;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-white);
        }
        
        .item-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-gold);
            margin-bottom: 10px;
        }
        
        .item-updated {
            font-size: 12px;
            color: var(--text-gray);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .pagination button {
            padding: 8px 15px;
            background: var(--card-bg);
            color: var(--text-white);
            border: 1px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .pagination button.active {
            background: linear-gradient(to right, var(--accent-red), #ff5e5e);
            border-color: var(--accent-red);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            margin: 50px auto;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            color: var(--text-white);
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            font-size: 1.2rem;
            border-radius: 5px;
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--text-white);
        }
        
        .modal-price {
            font-size: 28px;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-weight: bold;
            color: var(--text-white);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-bar {
                max-width: 100%;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .modal-content {
                margin: 20px auto;
                width: 95%;
            }
            
            .modal-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shopping-bag logo-icon"></i>
                <span class="logo-text">VEGAS+ | ARZ</span>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Поиск предметов...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="category-filter">Категория:</label>
                <select id="category-filter">
                    <option value="all">Все</option>
                    <option value="skin">Скины</option>
                    <option value="accessory">Аксессуары</option>
                    <option value="vehicle">Транспорт</option>
                    <option value="weapon">Оружие</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-filter">Цена:</label>
                <select id="price-filter">
                    <option value="all">Любая</option>
                    <option value="cheap">До 100,000$</option>
                    <option value="medium">100,000$ - 1,000,000$</option>
                    <option value="expensive">1,000,000$+</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-by">Сортировка:</label>
                <select id="sort-by">
                    <option value="name-asc">По имени (А-Я)</option>
                    <option value="name-desc">По имени (Я-А)</option>
                    <option value="price-asc">По цене (↑)</option>
                    <option value="price-desc">По цене (↓)</option>
                </select>
            </div>
        </div>

        <div class="items-grid" id="items-container">
            <!-- Товары будут загружены через JavaScript -->
            <div class="loading">Загрузка данных...</div>
        </div>

        <div class="pagination" id="pagination">
            <!-- Пагинация будет создана через JavaScript -->
        </div>
    </div>

    <div class="modal" id="item-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Контент модального окна будет загружен через JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка данных
            fetch('prices.json')
                .then(response => response.json())
                .then(data => {
                    const itemsData = Object.entries(data.list).map(([name, item]) => {
                        return {
                            id: name,
                            name: name,
                            price: item.sa.price,
                            updated: item.sa.updated,
                            category: determineCategory(name)
                        };
                    });

                    // Инициализация приложения
                    initApp(itemsData);
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('items-container').innerHTML = 
                        '<div class="error">Ошибка загрузки данных. Пожалуйста, проверьте файл prices.json</div>';
                });

            // Функция для определения категории по названию
            function determineCategory(name) {
                if (name.includes('Скин:') || name.includes('Skin:')) {
                    return 'skin';
                } else if (name.includes('щит') || name.includes('Щит') || 
                           name.includes('шлем') || name.includes('Шлем') ||
                           name.includes('маска') || name.includes('Маска')) {
                    return 'accessory';
                } else if (name.includes('диск') || name.includes('Диск') ||
                          name.includes('выхлоп') || name.includes('Выхлоп') ||
                          name.includes('спойлер') || name.includes('Спойлер')) {
                    return 'vehicle';
                } else if (name.includes('пистолет') || name.includes('Пистолет') ||
                          name.includes('автомат') || name.includes('Автомат') ||
                          name.includes('оружие') || name.includes('Оружие')) {
                    return 'weapon';
                }
                return 'other';
            }

            // Инициализация приложения
            function initApp(items) {
                // Элементы DOM
                const itemsContainer = document.getElementById('items-container');
                const searchInput = document.getElementById('search-input');
                const searchBtn = document.getElementById('search-btn');
                const categoryFilter = document.getElementById('category-filter');
                const priceFilter = document.getElementById('price-filter');
                const sortBy = document.getElementById('sort-by');
                const pagination = document.getElementById('pagination');
                const modal = document.getElementById('item-modal');
                const closeBtn = document.querySelector('.close-btn');
                const modalBody = document.getElementById('modal-body');

                // Состояние приложения
                let currentPage = 1;
                const itemsPerPage = 12;
                let filteredItems = [...items];

                // Фильтрация и сортировка товаров
                function filterAndSortItems() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const category = categoryFilter.value;
                    const priceRange = priceFilter.value;
                    const sortOption = sortBy.value;

                    // Фильтрация
                    filteredItems = items.filter(item => {
                        // Поиск
                        const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                        
                        // Категория
                        const matchesCategory = category === 'all' || item.category === category;
                        
                        // Цена
                        let matchesPrice = true;
                        if (Array.isArray(item.price)) {
                            const minPrice = Math.min(...item.price);
                            const maxPrice = Math.max(...item.price);
                            
                            if (priceRange === 'cheap') {
                                matchesPrice = maxPrice <= 100000;
                            } else if (priceRange === 'medium') {
                                matchesPrice = minPrice > 100000 && maxPrice <= 1000000;
                            } else if (priceRange === 'expensive') {
                                matchesPrice = minPrice > 1000000;
                            }
                        } else {
                            if (priceRange === 'cheap') {
                                matchesPrice = item.price <= 100000;
                            } else if (priceRange === 'medium') {
                                matchesPrice = item.price > 100000 && item.price <= 1000000;
                            } else if (priceRange === 'expensive') {
                                matchesPrice = item.price > 1000000;
                            }
                        }
                        
                        return matchesSearch && matchesCategory && matchesPrice;
                    });

                    // Сортировка
                    switch (sortOption) {
                        case 'name-asc':
                            filteredItems.sort((a, b) => a.name.localeCompare(b.name));
                            break;
                        case 'name-desc':
                            filteredItems.sort((a, b) => b.name.localeCompare(a.name));
                            break;
                        case 'price-asc':
                            filteredItems.sort((a, b) => {
                                const priceA = Array.isArray(a.price) ? Math.min(...a.price) : a.price;
                                const priceB = Array.isArray(b.price) ? Math.min(...b.price) : b.price;
                                return priceA - priceB;
                            });
                            break;
                        case 'price-desc':
                            filteredItems.sort((a, b) => {
                                const priceA = Array.isArray(a.price) ? Math.max(...a.price) : a.price;
                                const priceB = Array.isArray(b.price) ? Math.max(...b.price) : b.price;
                                return priceB - priceA;
                            });
                            break;
                    }

                    currentPage = 1;
                    renderItems();
                    renderPagination();
                }

                // Отображение товаров
                function renderItems() {
                    itemsContainer.innerHTML = '';
                    
                    const startIndex = (currentPage - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const itemsToShow = filteredItems.slice(startIndex, endIndex);
                    
                    if (itemsToShow.length === 0) {
                        itemsContainer.innerHTML = '<div class="no-results">Ничего не найдено</div>';
                        return;
                    }
                    
                    itemsToShow.forEach(item => {
                        const itemCard = document.createElement('div');
                        itemCard.className = 'item-card';
                        itemCard.innerHTML = `
                            <div class="item-image">
                                <i class="fas fa-box-open"></i>
                            </div>
                            <div class="item-info">
                                <div class="item-name" title="${item.name}">${item.name}</div>
                                <div class="item-price">${formatPrice(item.price)} $</div>
                                <div class="item-updated">Обновлено: ${formatDate(item.updated)}</div>
                            </div>
                        `;
                        
                        itemCard.addEventListener('click', () => openModal(item));
                        itemsContainer.appendChild(itemCard);
                    });
                }

                // Форматирование цены
                function formatPrice(price) {
                    if (Array.isArray(price)) {
                        return `${formatNumber(price[0])} - ${formatNumber(price[1])}`;
                    }
                    return formatNumber(price);
                }

                function formatNumber(num) {
                    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                }

                // Форматирование даты
                function formatDate(timestamp) {
                    const date = new Date(timestamp * 1000);
                    return date.toLocaleDateString('ru-RU');
                }

                // Отображение пагинации
                function renderPagination() {
                    pagination.innerHTML = '';
                    
                    const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
                    if (totalPages <= 1) return;
                    
                    // Кнопка "Назад"
                    const prevBtn = document.createElement('button');
                    prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                    prevBtn.disabled = currentPage === 1;
                    prevBtn.addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    });
                    pagination.appendChild(prevBtn);
                    
                    // Номера страниц (максимум 5)
                    const maxVisiblePages = 5;
                    let startPage, endPage;
                    
                    if (totalPages <= maxVisiblePages) {
                        startPage = 1;
                        endPage = totalPages;
                    } else {
                        const half = Math.floor(maxVisiblePages / 2);
                        if (currentPage <= half + 1) {
                            startPage = 1;
                            endPage = maxVisiblePages;
                        } else if (currentPage >= totalPages - half) {
                            startPage = totalPages - maxVisiblePages + 1;
                            endPage = totalPages;
                        } else {
                            startPage = currentPage - half;
                            endPage = currentPage + half;
                        }
                    }
                    
                    // Показать первую страницу, если не видна
                    if (startPage > 1) {
                        const firstPageBtn = document.createElement('button');
                        firstPageBtn.textContent = '1';
                        firstPageBtn.addEventListener('click', () => {
                            currentPage = 1;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        });
                        pagination.appendChild(firstPageBtn);
                        
                        if (startPage > 2) {
                            const ellipsis = document.createElement('span');
                            ellipsis.textContent = '...';
                            pagination.appendChild(ellipsis);
                        }
                    }
                    
                    // Основные кнопки страниц
                    for (let i = startPage; i <= endPage; i++) {
                        const pageBtn = document.createElement('button');
                        pageBtn.textContent = i;
                        pageBtn.className = i === currentPage ? 'active' : '';
                        pageBtn.addEventListener('click', () => {
                            currentPage = i;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        });
                        pagination.appendChild(pageBtn);
                    }
                    
                    // Показать последнюю страницу, если не видна
                    if (endPage < totalPages) {
                        if (endPage < totalPages - 1) {
                            const ellipsis = document.createElement('span');
                            ellipsis.textContent = '...';
                            pagination.appendChild(ellipsis);
                        }
                        
                        const lastPageBtn = document.createElement('button');
                        lastPageBtn.textContent = totalPages;
                        lastPageBtn.addEventListener('click', () => {
                            currentPage = totalPages;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        });
                        pagination.appendChild(lastPageBtn);
                    }
                    
                    // Кнопка "Вперед"
                    const nextBtn = document.createElement('button');
                    nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                    nextBtn.disabled = currentPage === totalPages;
                    nextBtn.addEventListener('click', () => {
                        if (currentPage < totalPages) {
                            currentPage++;
                            renderItems();
                            renderPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    });
                    pagination.appendChild(nextBtn);
                }

                // Открытие модального окна
                function openModal(item) {
                    modalBody.innerHTML = `
                        <div class="modal-image">
                            <i class="fas fa-box-open"></i>
                            <p>Изображение предмета</p>
                        </div>
                        <h2 class="modal-title">${item.name}</h2>
                        <div class="modal-price">${formatPrice(item.price)} $</div>
                        
                        <div class="modal-stats">
                            <div class="stat-item">
                                <div class="stat-label">Категория</div>
                                <div class="stat-value">${getCategoryName(item.category)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Последнее обновление</div>
                                <div class="stat-value">${formatDate(item.updated)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">ID предмета</div>
                                <div class="stat-value">${item.id}</div>
                            </div>
                        </div>
                    `;
                    
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                }

                // Получение названия категории
                function getCategoryName(category) {
                    switch (category) {
                        case 'skin': return 'Скин';
                        case 'accessory': return 'Аксессуар';
                        case 'vehicle': return 'Транспорт';
                        case 'weapon': return 'Оружие';
                        default: return 'Другое';
                    }
                }

                // Закрытие модального окна
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                });

                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });

                // Обработчики событий
                searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') filterAndSortItems();
                });

                searchBtn.addEventListener('click', filterAndSortItems);
                categoryFilter.addEventListener('change', filterAndSortItems);
                priceFilter.addEventListener('change', filterAndSortItems);
                sortBy.addEventListener('change', filterAndSortItems);

                // Первоначальная загрузка
                filterAndSortItems();
            }
        });
    </script>
</body>
</html>
