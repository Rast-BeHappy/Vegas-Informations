<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas+ | ARZ - Магазин предметов</title>
    <style>
        /* Анимация фона */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Стили для загрузочного экрана */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0a0a0a, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loader-content {
            text-align: center;
            max-width: 500px;
            padding: 0 20px;
        }
        
        .loader-logo {
            font-size: 3rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .loader-icon {
            color: #ff2e2e;
            filter: drop-shadow(0 0 10px rgba(255, 46, 46, 0.5));
            animation: pulse 2s infinite;
        }
        
        .loader-text {
            background: linear-gradient(to right, #ff2e2e, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .loader-message {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.5;
            animation: fadeIn 1s ease-out;
            font-weight: 300;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ff2e2e;
            animation: spin 1s ease-in-out infinite, fadeIn 0.5s ease-out;
            margin-bottom: 30px;
        }
        
        .loader-success {
            font-size: 1.5rem;
            color: #2ecc71;
            display: none;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            animation: fadeInUp 0.5s ease-out;
            font-weight: 500;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        :root {
            --main-bg: #0a0a0a;
            --card-bg: #111111;
            --card-hover-bg: #1a1a1a;
            --accent-red: #ff2e2e;
            --accent-red-dark: #cc2525;
            --accent-gold: #ffcc00;
            --accent-gold-dark: #e6b800;
            --text-white: #ffffff;
            --text-gray: #aaaaaa;
            --text-dark: #666666;
            --border: rgba(255,255,255,0.1);
            --border-hover: rgba(255, 46, 46, 0.3);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--main-bg);
            color: var(--text-white);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 46, 46, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 204, 0, 0.05) 0%, transparent 25%);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Анимированные частицы для фона */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Верхняя панель */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .top-links {
            display: flex;
            gap: 25px;
        }
        
        .top-link {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            color: var(--text-white);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .top-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .discord-link:hover {
            background: rgba(88, 101, 242, 0.1);
            color: #5865F2;
        }
        
        .sets-link:hover {
            background: rgba(255, 204, 0, 0.1);
            color: var(--accent-gold);
        }
        
        .admin-link:hover {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }
        
        .account-btn {
            background: linear-gradient(135deg, rgba(255, 46, 46, 0.2), rgba(255, 204, 0, 0.2));
            border: 1px solid var(--border);
            color: var(--text-white);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }
        
        .account-btn:hover {
            background: linear-gradient(135deg, rgba(255, 46, 46, 0.3), rgba(255, 204, 0, 0.3));
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: var(--accent-gold);
            border-color: var(--accent-gold);
        }
        
        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }
        
        .logo-icon {
            color: var(--accent-red);
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 46, 46, 0.5));
        }
        
        .logo-text {
            background: linear-gradient(to right, var(--accent-red), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .logo-text::after {
            content: 'МАГАЗИН ПРЕДМЕТОВ';
            position: absolute;
            bottom: -1.5rem;
            left: 0;
            font-size: 0.8rem;
            font-weight: normal;
            color: var(--text-gray);
            width: 100%;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
        }
        
        .search-bar {
            display: flex;
            flex-grow: 1;
            max-width: 600px;
            margin: 0 2rem;
            position: relative;
        }
        
        .search-bar input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(17, 17, 17, 0.7);
            color: var(--text-white);
            border: 1px solid var(--border);
            transition: var(--transition);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(255, 46, 46, 0.2);
        }
        
        .search-bar button {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            width: 50px;
            background: linear-gradient(to right, var(--accent-red), #ff5e5e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-bar button:hover {
            background: linear-gradient(to right, var(--accent-red-dark), #ff4e4e);
            transform: scale(0.95);
        }
        
        /* Фильтры */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin: 40px 0;
            padding: 25px;
            background-color: rgba(17, 17, 17, 0.7);
            border-radius: 15px;
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-gray);
            letter-spacing: 0.5px;
        }
        
        .filter-group select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: rgba(10, 10, 10, 0.7);
            color: var(--text-white);
            font-size: 15px;
            transition: var(--transition);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23aaaaaa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(255, 46, 46, 0.2);
        }
        
        /* Сетка товаров */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .item-card {
            background-color: rgba(17, 17, 17, 0.7);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--accent-red), var(--accent-gold));
            opacity: 0;
            transition: var(--transition);
        }
        
        .item-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-red);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .item-card:hover::before {
            opacity: 1;
        }
        
        .item-image {
            height: 220px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .item-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.8));
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-info {
            padding: 20px;
            position: relative;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-white);
        }
        
        .item-price {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-gold);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .item-price::before {
            content: '$';
            font-size: 0.8em;
            color: var(--text-gray);
        }
        
        .item-updated {
            font-size: 13px;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .item-updated i {
            font-size: 0.9em;
        }
        
        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .pagination button {
            padding: 10px 18px;
            background: rgba(17, 17, 17, 0.7);
            color: var(--text-white);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            min-width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .pagination button:hover:not(.active):not(:disabled) {
            border-color: var(--accent-red);
            color: var(--accent-gold);
        }
        
        .pagination button.active {
            background: linear-gradient(to right, var(--accent-red), #ff5e5e);
            border-color: var(--accent-red);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 46, 46, 0.3);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .ellipsis {
            padding: 10px 5px;
            color: var(--text-gray);
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: var(--card-bg);
            margin: 50px auto;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 10;
            color: var(--text-white);
            background: rgba(0, 0, 0, 0.5);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
            border: 1px solid var(--border);
        }
        
        .close-btn:hover {
            background: var(--accent-red);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 40px;
        }
        
        .modal-image {
            width: 100%;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            font-size: 1.2rem;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .modal-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.7));
        }
        
        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--text-white);
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }
        
        .modal-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--accent-red), var(--accent-gold));
            border-radius: 3px;
        }
        
        .modal-price {
            font-size: 32px;
            color: var(--accent-gold);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-price::before {
            content: '$';
            font-size: 0.8em;
            color: var(--text-gray);
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            transition: var(--transition);
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-red);
            box-shadow: var(--shadow);
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-gray);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-weight: bold;
            color: var(--text-white);
            font-size: 16px;
        }
        
        /* Уведомление */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(to right, var(--accent-red), #ff5e5e);
            color: white;
            padding: 18px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(255, 46, 46, 0.3);
            z-index: 1100;
            display: none;
            animation: slideIn 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 350px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 1200px) {
            .container {
                padding: 1.5rem;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 992px) {
            header {
                flex-direction: column;
                gap: 25px;
                padding-bottom: 25px;
            }
            
            .search-bar {
                max-width: 100%;
                margin: 0;
            }
            
            .modal-content {
                margin: 30px auto;
                width: 95%;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .top-links {
                gap: 15px;
            }
            
            .top-link span {
                display: none;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .modal-body {
                padding: 25px;
            }
            
            .modal-image {
                height: 250px;
            }
        }
        
        @media (max-width: 576px) {
            .filters {
                padding: 20px;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .item-image {
                height: 180px;
            }
        }
    </style>

        <div class="top-bar">
            <div class="top-links">
                <a href="https://discord.gg/YCg9JXPmCN" class="top-link discord-link" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span>Наш Дискорд</span>
                </a>
                <a href="index2.html" class="top-link sets-link">
                    <i class="fas fa-layer-group"></i>
                    <span>Сэты</span>
                </a>
                <a href="index3.html" class="top-link admin-link">
                    <i class="fas fa-shield-alt"></i>
                    <span>Лавка игроков</span>
                </a>
            </div>
            <button class="account-btn" id="account-btn">
                <i class="fas fa-user"></i>
                <span>Личный кабинет</span>
            </button>
        </div>

        <!-- Основная страница магазина -->
        <div id="main-page">
            <header>
                <div class="logo">
                    <i class="fas fa-shopping-bag logo-icon"></i>
                    <span class="logo-text">VEGAS+ | ARZ</span>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Поиск предметов...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </header>

            <!-- Фильтры магазина -->
            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">Категория:</label>
                    <select id="category-filter">
                        <option value="all">Все</option>
                        <option value="skin">Скины</option>
                        <option value="accessory">Аксессуары</option>
                        <option value="vehicle">Транспорт</option>
                        <option value="weapon">Оружие</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-filter">Цена:</label>
                    <select id="price-filter">
                        <option value="all">Любая</option>
                        <option value="cheap">До 100,000$</option>
                        <option value="medium">100,000$ - 1,000,000$</option>
                        <option value="expensive">1,000,000$+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sort-by">Сортировка:</label>
                    <select id="sort-by">
                        <option value="name-asc">По имени (А-Я)</option>
                        <option value="name-desc">По имени (Я-А)</option>
                        <option value="price-asc">По цене (↑)</option>
                        <option value="price-desc">По цене (↓)</option>
                    </select>
                </div>
            </div>

            <!-- Сетка товаров -->
            <div class="items-grid" id="items-container">
                <div class="loading">Загрузка данных...</div>
            </div>

            <!-- Пагинация -->
            <div class="pagination" id="pagination">
                <!-- Пагинация будет создана через JavaScript -->
            </div>
        </div>

        <!-- Уведомление -->
        <div class="notification" id="notification">
            <i class="fas fa-exclamation-circle"></i> Недоступно, находится в разработке
        </div>

        <!-- Модальное окно товара -->
        <div class="modal" id="item-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-body" id="modal-body">
                    <!-- Контент модального окна будет загружен через JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script>
        // Создаем анимированные частицы для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные параметры
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100; // Начинаем ниже видимой области
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                // Применяем стили
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Показываем загрузочный экран при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Создаем частицы фона
            createParticles();
            
            // Имитируем проверку на бота и загрузку данных
            setTimeout(function() {
                document.getElementById('loader-message').textContent = 'Проверяем данные...';
                
                setTimeout(function() {
                    document.getElementById('loader-message').textContent = 'Финальная настройка...';
                    
                    setTimeout(function() {
                        document.getElementById('loader-success').style.display = 'flex';
                        document.getElementById('loader-message').style.display = 'none';
                        document.querySelector('.loader-spinner').style.display = 'none';
                        
                        // Плавно скрываем загрузочный экран через 1.5 секунды
                        setTimeout(function() {
                            document.getElementById('loader').style.opacity = '0';
                            
                            // Полностью убираем загрузочный экран после анимации
                            setTimeout(function() {
                                document.getElementById('loader').style.display = 'none';
                                
                                // Запускаем основной код приложения
                                initMainApp();
                            }, 500);
                        }, 1500);
                    }, 1000);
                }, 1000);
            }, 1000);
        });

        function initMainApp() {
            // Обработчик для кнопки Личный кабинет
            document.getElementById('account-btn').addEventListener('click', function() {
                const notification = document.getElementById('notification');
                notification.style.display = 'flex';
                notification.style.alignItems = 'center';
                notification.style.gap = '10px';
                
                // Скрываем уведомление через 3 секунды
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            });

            // Загрузка данных
            fetch('prices.json')
                .then(response => response.json())
                .then(data => {
                    const itemsData = Object.entries(data.list).map(([name, item]) => {
                        // Используем указанное изображение для всех товаров
                        const imageUrl = 'https://sun9-74.userapi.com/impg/T2QGPg_kceADTIzkKXbpw-CR7EY_s0KC8JwKfQ/0NiamF4FlTs.jpg?size=1000x1000&quality=96&sign=26b090cb0f020401a7da16926066f65a&c_uniq_tag=4B6Bb3xmFZ4GA57O7K7sE-G-QUpqZPVztUXekjssp5w
                                                    return {
                            name: name,
                            price: item.price,
                            category: item.category || 'other',
                            image: imageUrl,
                            updated: item.updated || 'Недавно'
                        };
                    });

                    // Функция для отображения товаров
                    function displayItems(items) {
                        const container = document.getElementById('items-container');
                        container.innerHTML = '';

                        if (items.length === 0) {
                            container.innerHTML = '<div class="no-results">Товары не найдены</div>';
                            return;
                        }

                        items.forEach(item => {
                            const itemElement = document.createElement('div');
                            itemElement.className = 'item-card';
                            itemElement.innerHTML = `
                                <div class="item-image" style="background-image: url('${item.image}')">
                                    <img src="${item.image}" alt="${item.name}" style="display: none;">
                                </div>
                                <div class="item-info">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-price">${item.price.toLocaleString()}</div>
                                    <div class="item-updated">
                                        <i class="far fa-clock"></i>
                                        Обновлено: ${item.updated}
                                    </div>
                                </div>
                            `;

                            // Открываем модальное окно при клике на карточку
                            itemElement.addEventListener('click', () => {
                                openItemModal(item);
                            });

                            container.appendChild(itemElement);
                        });
                    }

                    // Функция для открытия модального окна товара
                    function openItemModal(item) {
                        const modal = document.getElementById('item-modal');
                        const modalBody = document.getElementById('modal-body');
                        
                        modalBody.innerHTML = `
                            <div class="modal-image" style="background-image: url('${item.image}')">
                                <img src="${item.image}" alt="${item.name}" style="display: none;">
                            </div>
                            <h1 class="modal-title">${item.name}</h1>
                            <div class="modal-price">${item.price.toLocaleString()}</div>
                            
                            <div class="modal-stats">
                                <div class="stat-item">
                                    <div class="stat-label">Категория</div>
                                    <div class="stat-value">${getCategoryName(item.category)}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Последнее обновление</div>
                                    <div class="stat-value">${item.updated}</div>
                                </div>
                            </div>
                        `;

                        modal.style.display = 'block';
                    }

                    // Функция для получения названия категории
                    function getCategoryName(category) {
                        const categories = {
                            'skin': 'Скин',
                            'accessory': 'Аксессуар',
                            'vehicle': 'Транспорт',
                            'weapon': 'Оружие',
                            'other': 'Другое'
                        };
                        return categories[category] || category;
                    }

                    // Закрытие модального окна
                    document.querySelector('.close-btn').addEventListener('click', function() {
                        document.getElementById('item-modal').style.display = 'none';
                    });

                    // Закрытие модального окна при клике вне его
                    window.addEventListener('click', function(event) {
                        if (event.target === document.getElementById('item-modal')) {
                            document.getElementById('item-modal').style.display = 'none';
                        }
                    });

                    // Функции фильтрации и сортировки
                    function filterItems() {
                        const category = document.getElementById('category-filter').value;
                        const price = document.getElementById('price-filter').value;
                        const sort = document.getElementById('sort-by').value;
                        
                        let filtered = [...itemsData];
                        
                        // Фильтрация по категории
                        if (category !== 'all') {
                            filtered = filtered.filter(item => item.category === category);
                        }
                        
                        // Фильтрация по цене
                        if (price !== 'all') {
                            if (price === 'cheap') {
                                filtered = filtered.filter(item => item.price < 100000);
                            } else if (price === 'medium') {
                                filtered = filtered.filter(item => item.price >= 100000 && item.price <= 1000000);
                            } else if (price === 'expensive') {
                                filtered = filtered.filter(item => item.price > 1000000);
                            }
                        }
                        
                        // Сортировка
                        if (sort === 'name-asc') {
                            filtered.sort((a, b) => a.name.localeCompare(b.name));
                        } else if (sort === 'name-desc') {
                            filtered.sort((a, b) => b.name.localeCompare(a.name));
                        } else if (sort === 'price-asc') {
                            filtered.sort((a, b) => a.price - b.price);
                        } else if (sort === 'price-desc') {
                            filtered.sort((a, b) => b.price - a.price);
                        }
                        
                        displayItems(filtered);
                    }

                    // Поиск товаров
                    document.getElementById('search-btn').addEventListener('click', function() {
                        const searchTerm = document.getElementById('search-input').value.toLowerCase();
                        const filtered = itemsData.filter(item => 
                            item.name.toLowerCase().includes(searchTerm)
                        );
                        displayItems(filtered);
                    });

                    // Поиск при нажатии Enter
                    document.getElementById('search-input').addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            document.getElementById('search-btn').click();
                        }
                    });

                    // Обработчики изменения фильтров
                    document.getElementById('category-filter').addEventListener('change', filterItems);
                    document.getElementById('price-filter').addEventListener('change', filterItems);
                    document.getElementById('sort-by').addEventListener('change', filterItems);

                    // Первоначальная загрузка товаров
                    filterItems();
                })
                .catch(error => {
                    console.error('Ошибка загрузки данных:', error);
                    document.getElementById('items-container').innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Произошла ошибка при загрузке данных. Пожалуйста, попробуйте позже.</p>
                        </div>
                    `;
                });
        }
    </script>
</body>
