<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEGAS+ | Админ Лавка</title>
    <style>
        :root {
            --main-bg: #0a0a0a;
            --card-bg: #111111;
            --accent-red: #ff2e2e;
            --accent-gold: #ffcc00;
            --accent-blue: #5865F2;
            --text-white: #ffffff;
            --text-gray: #aaaaaa;
            --border: rgba(255,255,255,0.1);
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--main-bg);
            color: var(--text-white);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 46, 46, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 204, 0, 0.05) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .top-links {
            display: flex;
            gap: 20px;
        }
        
        .discord-link, .shop-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-white);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        .discord-link {
            background-color: rgba(88, 101, 242, 0.2);
            border: 1px solid var(--accent-blue);
        }
        
        .shop-link {
            background-color: rgba(255, 204, 0, 0.2);
            border: 1px solid var(--accent-gold);
        }
        
        .discord-link:hover {
            background-color: var(--accent-blue);
        }
        
        .shop-link:hover {
            background-color: var(--accent-gold);
            color: #000;
        }
        
        .discord-icon {
            color: var(--accent-blue);
        }
        
        .shop-icon {
            color: var(--accent-gold);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .logo-icon {
            color: var(--accent-red);
            font-size: 2.2rem;
        }
        
        .logo-text {
            background: linear-gradient(to right, var(--accent-red), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 46, 46, 0.3);
        }
        
        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .form-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .ads-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-white);
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--accent-gold);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-gray);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-white);
            transition: all 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--accent-red);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 46, 46, 0.2);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .image-preview {
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            border-radius: 5px;
            overflow: hidden;
            border: 1px dashed var(--border);
            transition: all 0.2s;
        }
        
        .image-preview:hover {
            border-color: var(--accent-gold);
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--accent-red), #ff5e5e);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 46, 46, 0.3);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(220, 53, 69, 0.3);
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: #000;
        }
        
        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .ad-card {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-gold);
        }
        
        .ad-image {
            height: 180px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .ad-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.8));
            z-index: 1;
        }
        
        .ad-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .ad-card:hover .ad-image img {
            transform: scale(1.05);
        }
        
        .ad-content {
            padding: 15px;
            position: relative;
            z-index: 2;
        }
        
        .ad-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-white);
        }
        
        .ad-description {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 15px;
            word-break: break-word;
        }
        
        .ad-contacts {
            font-size: 14px;
            color: var(--accent-gold);
            margin-bottom: 15px;
            word-break: break-word;
        }
        
        .ad-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }
        
        .ad-category {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 3px;
            background-color: rgba(255, 46, 46, 0.2);
            color: var(--accent-red);
            font-weight: bold;
        }
        
        .ad-actions {
            display: flex;
            gap: 5px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1100;
            display: none;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-gray);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--accent-gold);
            opacity: 0.5;
        }
        
        .moderation-note {
            background-color: rgba(255, 193, 7, 0.2);
            border-left: 3px solid var(--warning);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 5px 5px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .admin-panel {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .top-links {
                justify-content: center;
            }
            
            .ads-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Верхняя панель с Discord и ссылкой на магазин -->
        <div class="top-bar">
            <div class="top-links">
                <a href="https://discord.gg/YCg9JXPmCN" class="discord-link" target="_blank">
                    <i class="fab fa-discord discord-icon"></i>
                    <span>Наш Дискорд</span>
                </a>
                <a href="index.html" class="shop-link">
                    <i class="fas fa-store shop-icon"></i>
                    <span>Магазин</span>
                </a>
            </div>
        </div>

        <header>
            <div class="logo">
                <i class="fas fa-crown logo-icon"></i>
                <span class="logo-text">VEGAS+ | АДМИН ЛАВКА</span>
            </div>
        </header>

        <!-- Основной контент админ-панели -->
        <div class="admin-panel">
            <!-- Форма добавления объявления -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    <span>Добавить объявление</span>
                </h2>
                
                <div class="moderation-note">
                    <i class="fas fa-info-circle"></i>
                    Все объявления отправляются на модерацию. После проверки они появятся в общем списке.
                </div>
                
                <form id="ad-form">
                    <div class="form-group">
                        <label for="ad-title">Название</label>
                        <input type="text" id="ad-title" required placeholder="Например: Редкий скин AK-47">
                    </div>
                    
                    <div class="form-group">
                        <label for="ad-category">Категория</label>
                        <select id="ad-category" required>
                            <option value="">Выберите категорию</option>
                            <option value="skin">Скины</option>
                            <option value="accessory">Аксессуары</option>
                            <option value="vehicle">Транспорт</option>
                            <option value="weapon">Оружие</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="ad-description">Описание</label>
                        <textarea id="ad-description" required placeholder="Подробное описание товара..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="ad-contacts">Контакты (Discord/Telegram)</label>
                        <input type="text" id="ad-contacts" required placeholder="Например: @username или Discord#1234">
                    </div>
                    
                    <div class="form-group">
                        <label for="ad-image">Изображение (URL)</label>
                        <input type="text" id="ad-image" placeholder="https://example.com/image.jpg">
                        <div class="image-preview" id="image-preview">
                            <i class="fas fa-image"></i>
                            <span>Предпросмотр изображения</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Отправить на модерацию
                    </button>
                </form>
            </div>

            <!-- Список объявлений -->
            <div class="ads-section">
                <div class="section-title">
                    <i class="fas fa-list"></i>
                    <span>Все объявления</span>
                </div>
                
                <div class="ads-grid" id="ads-container">
                    <!-- Объявления будут загружены через JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <p>Пока нет объявлений</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Уведомление -->
        <div class="notification" id="notification">
            <i class="fas fa-check-circle"></i>
            <span id="notification-text">Объявление успешно добавлено!</span>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="test.js"></script>
</body>
</html>
